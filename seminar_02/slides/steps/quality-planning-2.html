<h2>Quality Plan Structure</h2>

<ul class="small-text">
  <li>Product introduction</li>
  <li>Product plans</li>
  <li>Process description</li>
  <li>Quality goals</li>
  <li>Risk and risk management</li>
</ul>


<div class="notes">
Quality plans should be short, succinct documents<br/>
