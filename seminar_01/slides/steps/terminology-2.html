<h2>Terminology</h2>

<ul class="small-text">
  <li>Commit - A revision, an individual change.</li>
  <li>Diff - The difference between two commits</li>
  <li>Fetch - Get latest change from a remote repository</li>
  <li>Merge - Changes from one branch applied into another</li>
  <li>Pull - Fetching changes and merging them</li>
  <li>Upstream - The primary branch.</li>
</ul>
